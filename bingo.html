<!DOCTYPE html>
<html lang="en">
<head>

    <title>B I N G O</title>
    <script type="text/javascript">
function sortearficha(){
    function letraramdon(minimo, maximo)
     {
        var numeroletra = Math.floor( Math.random() * (maximo - minimo + 1) + minimo)
        return numeroletra
     };

    function numeros(minimo, maximo) {
        var numero = Math.floor( Math.random() * (maximo - minimo + 1) + minimo)
        return numero
     };

     //var B;
     //var I;
     //var N;
     //var G;
     //var O;

     var letrasaleatorias = letraramdon(0,4);

     var letra = ["B","I","N","G","O"];

     //alert("Letra: " + letras[letrasaleatorias]);

     if (letrasaleatorias == 0 ) 
     {
         alert("Letra: " + letra[letrasaleatorias] + " Numero: " + numeros(1,15));
     }
     else if (letrasaleatorias == 1) 
     {
         alert("Letra: " + letra[letrasaleatorias] + " Numero: " + numeros(16, 30));
     }
     else if (letrasaleatorias == 2)
     {
         alert("Letra: " + letra[letrasaleatorias] + " Numero: " + numeros(31, 45));
     }
     else if (letrasaleatorias == 3)
     {
         alert("Letra: " + letra[letrasaleatorias] + " Numero: " + numeros(46, 60))
     }
     else if (letrasaleatorias == 4)
     {
         alert("Letra: " + letra[letrasaleatorias] + " Numero: " + numeros(61, 75))
     }
};

    </script>
</head>
<body>
<h1>El CPU sorteara las fichas del juego.</h1>
<button onclick=sortearficha()>Sortear Ficha</button>
</body>
